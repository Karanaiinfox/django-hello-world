<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Shopify</h1>
    <p>Store Name: {{ store_name }}</p>
    
    <!-- Form to sync products -->
    <form action="{% url 'get_products' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Sync Products</button>
    </form>
    
    <!-- Form to sync orders -->
    <form action="{% url 'get_orders' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Sync Orders</button>
    </form>
</body>
</html>
