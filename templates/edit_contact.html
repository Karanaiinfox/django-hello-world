<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="phone"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Contact</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="{{ contact.firstname }}" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="{{ contact.lastname }}" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ contact.phone }}">

        <input type="submit" value="Update Contact">
    </form>
    <a href="{{ url_for('show_contacts') }}">Back to Contacts List</a>
</body>
</html>
