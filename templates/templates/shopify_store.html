<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Shopify Store</title>
</head>
<body>
    <h1>Enter Your Shopify Store Name</h1>
    <form action="/store" method="POST">
        <label for="store_name">Shopify Store Name (e.g., 'myshop' if your shop domain is 'myshop.myshopify.com'):</label>
        <input type="text" id="store_name" name="store_name" required>
        <br><br>
        <button type="submit">Submit Store Name</button>
    </form>
</body>
</html>
